<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body>
    <div class="py-10 flex flex-col justify-center items-center">
      <div class="form-container">
        <h1 class="font-semibold text-4xl mb-6 w-full text-center">TO DO LIST</h1>
        <form action="#" class="mb-4">
          <label for="title">Title</label> <br>
          <input id="title" class="p-2 rounded-md outline-teal-400 border-teal-400 border-2"  type="text"> <br>
          <button id="input-btn" type="submit" class="flex items-center justify-center mt-4 w-full bg-teal-400 h-10 rounded-full text-lg text-white">Add</button>
        </form>
      </div>
      
      <h2 class="text-start mb-2">List Todo : </h2>
      <ul class="todo-items w-52">
        <li class="flex items-center justify-between px-8 py-4 border-2 border-teal-300 rounded-lg mb-2">
          <h1>Asdos std</h1>
          <button type="submit" class="block">
            <img class="h-5" src="./assets/loader2.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
